<script>

function getAvg( ...values ) {
    return values.reduce( function ( p, c ) {
        return p + c;
    } ) / values.length;
}
 
console.log(getAvg( 3, 7 ));
console.log(getAvg(3,7,8,4));
console.log(getAvg(2,10));
