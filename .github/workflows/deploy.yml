name: Genera y despliega to GitHub Pages

# Cuando ejecutar el workflow: en cada push a la rama principal (main)
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install mkdocs
      - run: mkdir docs
      - run: mv * docs
      - run: mv docs/mkdocs.yml .
          
