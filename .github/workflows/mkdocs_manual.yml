name: Deploy MkDocs to GitHub Pages

# Ejecutar el workflow cuando haya un push en la rama master
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    
    # Paso 1: Git clone del repositorio en la rama master
    
    - name: Set up Git
      run: |
        git config --global user.name "Theasker"
        git config --global user.email "theasker@gmail.com"

    - name: Clone repository manually
      run: |
        mkdir -p docs  # Crea el directorio docs donde se hará el checkout
        git clone https://github.com/Theasker/pruebas.git temp-dir
        mv temp-dir/* docs/         # Mueve los archivos a la carpeta docs
        rm -rf temp-dir             # Elimina el directorio temporal
        ls -la docs                 # Lista los archivos en el directorio docs
        mv docs/mkdocs.yml .        # Muevo el fichero docs/mkdocs.yml a la raiz para el build
        date
        echo "# Generado el: $(date)" > docs/fecha.md

    # Paso 2: Instalar Python y MkDocs
    # - name: Set up Python and Install MkDocs
    #   uses: actions/setup-python@v2
    #   with:
    #     python-version: '3.x'
    # - run: |
    #     pip install mkdocs
    #     # pip install mkdocs-material  # Si usas el tema Material para MkDocs
    #     pip install mkdocs-windmill-dark
    - name: Install Python
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip  # Instala Python y pip
        pip3 install mkdocs
        # pip3 install mkdocs-material  # Si usas el tema Material para MkDocs
        pip3 install mkdocs-windmill-dark

    # Paso 3: Build la documentación con MkDocs
    - name: Build the documentation
      run: |
        mkdocs build
        ls -la

    # Paso 4: Desplegar en la rama gh-pages
    - name: Deploy to GitHub Pages
    #   uses: peaceiris/actions-gh-pages@v3
    #   with:
    #     github_token: ${{ secrets.GITHUB_TOKEN }}
    #     publish_dir: ./site
    - name: Copy files to gh-pages branch
      run: |
        cd site
        git add ./site
        git commit -m "Deploy to GitHub Pages"
        git push origin gh-pages --force
